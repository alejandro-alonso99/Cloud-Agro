{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d743caab95.js" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/Darklogo.svg' %}">
    </head>

    <body>     
        {% if user.is_authenticated and  request.get_full_path != '/account/login/' %}

        <div class="navbar">
            <a href="#home" id="nav-title">AgroCloud </a>
            <div class="navbar-items">
                <a href="{% url 'account:dashboard' %}">Resumen</a>
                <a href="{% url 'purchases:purchase_list' %}">Compras</a>
                <a href="{% url 'sales:sale_list' %}">Ventas</a>
                <a href="{% url 'expenses:expenses_summary' %}">Gastos</a>
                <a href="#news">Stock</a>
                <div class="dropdown">
                    <button class="dropbtn">Fondos
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Caja</a>
                        <a href="#">Banco</a>
                        <a href="#">Cheques</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        {% endif %} 

        <div id="login-content">
            {% block login %}
            {% endblock %}
        </div>           
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</html>
