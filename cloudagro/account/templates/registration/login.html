            <div class="login-form">
                <form action="{% url 'account:login' %}" method="post">

                        <div class="form-element">
                            <i class="fas fa-user"></i> {{form.username}} 
                        </div>
                        <div class="form-element">
                            <i class="fas fa-lock"></i> {{form.password}}
                        </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input type="submit" value="Ingresar" id="form-btn"></p>
                </form>
