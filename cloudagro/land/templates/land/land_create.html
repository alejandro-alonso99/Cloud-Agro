{% extends "base.html" %}

{% block title %} Agregar Campo {% endblock %}

{% block content %}
    <div id="center-content">
        <div id="form-box">
            <div class="login-form">
                <form action="" method="post">
                    {% csrf_token %}     
                    <h1>Ingrese el nombre del campo:</h1>           
                    <div class="form-element">
                        <i class="fas fa-mountain"></i> {{ land_form.nombre }}
                    </div>
                    <div class="form-element">
                        <i class="fas fa-mountain"></i> {{ land_form.tipo }}
                    </div>
                    <p><input type="submit" value="Crear" id="form-btn"></p>
                </form>
            </div>
        <div>
    </div>
{% endblock %}
