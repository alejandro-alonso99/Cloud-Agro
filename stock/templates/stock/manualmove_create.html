{% extends 'base.html' %}

{% block content %}
<div class="info-container">
    <div id="list-title">
        Modificar stock hacienda
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div id="form-wrapper">
            <div id="small-wrapper">
                <div class="create-section">
                    <div class="create-element">
                        <h3><i class="fa-solid fa-tractor"></i>Campo:</h3>
                        <h2 id="title-client-tag">{{move_form.campo}}</h2>
                    </div>
                    <div class="create-element">
                        <h3><i class="fa-solid fa-mountain"></i>Cantidad:</h3>
                        <h2 id="title-client-tag">{{move_form.cantidad}}</h2>
                    </div>
                </div>
                <div class="create-section">
                    <div class="create-element">
                        <h3><i class="fa-solid fa-list-ol"></i>Acción:</h3>
                        <h2 id="title-client-tag">{{move_form.tipo}}</h2>
                    </div>
                    <div class="create-element">
                        <h3><i class="fa-solid fa-list-ol"></i>Categoría:</h3>
                        <h2 id="title-client-tag">{{move_form.categoria}}</h2>
                    </div>
                </div>
            </div>
            <input type="submit" value="Crear" id="create-btn">
        </div>
    </form>
</div>
</div>
{% endblock %}
